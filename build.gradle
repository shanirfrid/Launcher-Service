plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.4'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
    testImplementation 'io.projectreactor:reactor-test:3.4.15'
}

group = 'com.shanir'
version = '0.0.1-SNAPSHOT'
description = 'launcher-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8


//noinspection GroovyAssignabilityCheck
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
